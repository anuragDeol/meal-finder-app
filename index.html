<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Meal Finder App</title>
    <!-- fontawsome -->
    <script src="https://kit.fontawesome.com/f3fe2a54a1.js" crossorigin="anonymous"></script>
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous" />
    <!-- css -->
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div id="full-body">
      <div id="header" class="container-fulied">
        <!-- navbar -->
        <div id="nav" class="navbar fixed-top">
          <div class="container-fluid">
            <a class="navbar-brand" href="index.html"><i class="fa-solid fa-house"></i></a>
            <div id="heading" class="container text-center">
              <h1><i class="fa-solid fa-magnifying-glass"></i> Find My Meal</h1>
            </div>
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar"
              aria-controls="offcanvasNavbar" onclick="showFavMealList()">
              <span class="navbar-toggler-icon" ></span>
            </button>
            <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar"
              aria-labelledby="offcanvasNavbarLabel">
              <div class="offcanvas-header">
                <h5 class="offcanvas-title" id="offcanvasNavbarLabel">
                  Favorites (...)
                </h5>
                <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
              </div>
              <!-- favorites-body  -->
              <div id="favorites-body" class="offcanvas-body d-flex justify-content-center flex-wrap">
                <div class="spinner-border text-success" role="status">
                  <span class="sr-only">Loading...</span>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- search bar -->
        <div id="search-bar" class="container text-center mt-5">
          <input type="search" id="my-search" class="form-control" placeholder="What meal are you looking for?"  onkeyup="showMealList()"/>
        </div>

        <div id="heading-text" class="mt-3 text-center">
          <h5></h5>
        </div>

      </div>

      <!--main-->
      <div id="main" class=""><div id="main-no-content"><i class="fa-solid fa-burger"></i> Search Results Will Be Visible Here</div></div>

    </div>

    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"></script>

    <!-- js -->
    <script src="script.js"></script>
  </body>

</html>
